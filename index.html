<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/styles.css">
    <title>DOM Events</title>
</head>
<body>
    <div class="container">
        <div class="shapes">
            <a href="#">
                <div class="shape circle" onclick="shapeClicked('Circle')"></div>
            </a>
            <a href="#">
                <div class="shape square" onclick="shapeClicked('Square')"></div>
            </a>
            <a href="#">
                <div class="shape triangle" onclick="shapeClicked('Triangle')"></div>
            </a>
        </div>
        
        <div id="input-field">
            <label for="input1">Enter Value:</label>
            <input type="number" id="input1"  />
            <br />
            <label for="input2" id="label2">Enter Second Value</label>
            <input type="number" id="input2" />
            <br />
            <button id="calculateBtn">Calculate Area</button>
        </div>

        <div id="result-box">
            <h3>Result:</h3>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
